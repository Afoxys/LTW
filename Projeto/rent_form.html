<!DOCTYPE html>

  <head>
    <title>RENAME ME</title>

  </head>
  <body>
      <header id="topmost">
          <div id = "logo">
            <a href="index.html"><img src = "logo.jpg"></a>
            <span id = "name">RENAME ME</span>
            <h1>A new way to rent!</h1>
          </div>
          <div id="signup">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
          </div>
        </header>
    <nav id="menu">
        <ul>
            <li><a href="rent_form.html">Rent a house</a></li>
            <li><a href="login.html">Rent my house</a></li>
            <li><a href="login.html">About us</a></a></li>
          </ul>
    </nav>
    
    <section id="form">
      <h1>Register your house</h1>
      <form method="post">
        <label>
            <br>Título <input type="text" name="titulo">
        </label>
        <label>
            <br>Preço Diário <input type="number" name="preco">
        </label>
        <label>
            <br>Distrito <input type="text" name="distrito">
        </label>
        <label>
            <br>Concelho <input type="text" name="concelho">
        </label>
        <label>
            <br>Freguesia <input type="text" name="freguesia">
        </label> 
        <label>
            <br>Rua <input type="text" name="rua">
        </label>
        <label>
            <br>Porta <input type="number" name="porta">
        </label>
        <label>
            <br>Andar <input type="text" name="andar">
        </label>
        <label>
            <br>Codigo Postal <input type="text" pattern = "\d{4}-\d{3}" name="codigopostal">
        </label>
        <label><br> Pet Friendly <br>
          <input type="radio" name="pet" value="no"> No<br>          
          <input type="radio" name="pet" value="yes" checked> Yes<br>
        </label>
        <input type="submit" value="Register">
      </form>
    </section>
    <footer>
      <p>Fake footer</p>
